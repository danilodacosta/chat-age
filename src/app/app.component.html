<div class="container">

  <!-- <div class="row align-items-center">
    <div class="mx-auto">
      <h3><i class="fas fa-robot"></i> Ai-Age ChatBoot </h3>

  <div class="row align-items-center justify-content-center">
    <div class="col-lg-8">
      <ul #scrollMe class="messages">
        <div *ngFor="let msg of resultados">
          <li class="message appeared" [ngClass]="{'left':msg.remetente === 'boot',
                        'right':msg.remetente === 'eu'     }">
            <div class="avatar">
                <img *ngIf="msg.remetente === 'boot'" src="./assets/img/boot.jpg" width="80">
            </div>

            <div class="text_wrapper">
              <div class="text">
                <p class="time"> ({{msg.data | date:'HH:mm:ss'}})</p>
                {{msg.mensagem}}
              </div>
            </div>
          </li>

        </div>

        <div class="container" style="padding: 5px;">

          <!--Buttons-->
          <div class="row">
            <div class="col-md-4 mb-2" *ngFor="let titulo of sugestoes">
              <button (click)="sendMessage(titulo)" class="btn btn-outline-info" style="width: 100%">{{titulo}}
              </button>
            </div>
          </div>

        </div>

        <!--Carrosel-->
        <div class="row justify-content-center mb-5" *ngIf="carousel?.length > 0">
            <div class="col">
              <a type="button" href="#carousel" role="button" data-slide="prev" class="btn-carrosel float-right"><i
                  class="fa fa-angle-left"></i></a>
            </div>
            <div class="col-6 col-lg-4">
              <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                  <div  class="carousel-item" [ngClass]="{'active': i == 0}" *ngFor="let item of carousel; let i = index">
                   <a (click)="sendMessage(item.description)">
                     <img [src]="item.image" class="d-block w-100" [alt]="item.description">
                     <div class="d-md-block text-center">
                      <h5>{{item.description}}</h5>
                    </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <a type="button" href="#carousel" role="button" data-slide="next" class="btn-carrosel float-left"><i
                  class="fa fa-angle-right"></i></a>
            </div>
          </div>

        <div *ngIf="consultando">
          <div class="spinner-grow spinner-grow-sm" role="status"></div>
          <div class="spinner-grow spinner-grow-sm" role="status"></div>
          <div class="spinner-grow spinner-grow-sm" role="status"></div>
        </div>
      </ul>
    </div>
  </div>

  <div class="row align-items-center justify-content-center mb-5">
    <div class="col-sm-6">
      <input placeholder="Digite uma mensagem" type="text" class="form-control mt-3" (keyup.enter)="sendMessage()"
        [(ngModel)]="msg" />
    </div>
    <div class="col-sm-2">
      <button class="btn btn-success sendbtn mt-3" (click)="sendMessage()"><i class="fa fa-paper-plane"></i>
        Enviar</button>
    </div>
    </div>
</div>
